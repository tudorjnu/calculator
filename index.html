<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple calculator application">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <main>
      <section class="calculator" id="calculator">
        <header class="calculator__row calculator__screen" id="screen">
          <div id="output"><p>0</p></div>
          <div id="input"><p></p></div>
        </header>
        <section class="calculator__row">
          <button type="calculator__button" id="clear" class="calculator__button calculator__aux" >
            <i class="fa-solid fa-c"></i>
          </button>
          <button id="delete" class="calculator__button calculator__aux">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button value="modulo" class="calculator__button calculator__operator">
            <i class="fa-solid fa-percent calculator__operator"></i>
          </button>
          <button value="divide" class="calculator__button calculator__operator">
            <i class="fa-solid fa-divide"></i>
          </button>
        </section>
        <section class="calculator__row">
          <button value="7" class="calculator__button calculator__number">
            <i class="fa-solid fa-7"></i>
          </button>
          <button value="8" class="calculator__button calculator__number">
            <i class="fa-solid fa-8"></i>
          </button>
          <button value="9" class="calculator__button calculator__number">
            <i class="fa-solid fa-9"></i>
          </button>
          <button value="multiply" class="calculator__button calculator__operator">
            <i class="fa-solid fa-times"></i>
          </button>
        </section>
        <section class="calculator__row">
          <button value="4" class="calculator__button calculator__number">
            <i class="fa-solid fa-4"></i>
          </button>
          <button value="5" class="calculator__button calculator__number">
            <i class="fa-solid fa-5"></i>
          </button>
          <button value="6" class="calculator__button calculator__number">
            <i class="fa-solid fa-6"></i>
          </button>
          <button value="subtract" class="calculator__button calculator__operator">
            <i class="fa-solid fa-minus"></i>
          </button>
        </section>
        <section class="calculator__row">
          <button value="1" class="calculator__button calculator__number">
            <i class="fa-solid fa-1"></i>
          </button>
          <button value="2" class="calculator__button calculator__number">
            <i class="fa-solid fa-2"></i>
          </button>
          <button value="3" class="calculator__button calculator__number">
            <i class="fa-solid fa-3"></i>
          </button>
          <button value="add" class="calculator__button calculator__operator">
            <i class="fa-solid fa-plus"></i>
          </button>
        </section>
        <section class="calculator__row">
          <button value="0" class="calculator__button calculator__number">
            <i class="fa-solid fa-0"></i>
          </button>
          <button  class="calculator__button" style="font-size:30px; font-weight:900;">
            .
          </button>
          <button  class="calculator__button calculator__aux" id="equals">
            <i class="fa-solid fa-equals"></i>
          </button>
        </section>
      </section>
    </main>
  <script src="script.js"></script>
  </body>
</html>
